<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Counter</title>
  <style>
    /* Center the counter on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }
    /* Counter container styles */
    #counter {
      position: relative;
      width: 120px;
      height: 70px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    /* Style for the digit elements */
    .counter-number {
      position: absolute;
      left: 0;
      width: 100%;
      font-size: 48px;
      line-height: 70px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">
    <!-- Initial counter value -->
    <span class="counter-number current">0</span>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function animateChange(newVal) {
      const currentSpan = document.querySelector('.counter-number.current');
      // Create a new span for the updated value
      const newSpan = document.createElement('span');
      newSpan.classList.add('counter-number', 'new');
      newSpan.innerText = newVal;
      // Start off positioned below the visible area
      newSpan.style.transform = 'translateY(100%)';
      counter.appendChild(newSpan);

      // Force reflow so that the browser registers the starting position
      newSpan.offsetHeight;

      // Add transition effects
      currentSpan.style.transition = 'transform 0.5s ease-out';
      newSpan.style.transition = 'transform 0.5s ease-out';

      // Animate: slide the current value up and the new value into view
      currentSpan.style.transform = 'translateY(-100%)';
      newSpan.style.transform = 'translateY(0)';

      // After the animation, remove the old element and mark the new one as current
      setTimeout(() => {
        currentSpan.remove();
        newSpan.classList.remove('new');
        newSpan.classList.add('current');
      }, 500);
    }

    // Every second, there is a 50% chance to increase the counter by 1
    setInterval(() => {
      if (Math.random() < 0.5) {
        count++;
        animateChange(count);
      }
    }, 1000);
  </script>
</body>
</html>
