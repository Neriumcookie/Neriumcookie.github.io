        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .chapters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .chapter-btn {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .chapter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .card-container {
            height: 300px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            cursor: pointer;
            box-shadow: 0 10px 25px var(--card-shadow);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .card-content {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .english-translation {
            color: var(--secondary-color);
            font-size: 2rem; /* Même taille que le mot français */
            font-weight: bold;
            display: none;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .timer-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .stats-container {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .card-content {
                font-size: 1.5rem;
            }
            
            .english-translation {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>

            prevBtn.addEventListener('click', () => {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const cards = vocabularyByChapter[currentChapter];
                if (currentCardIndex < cards.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            });
            
            randomBtn.addEventListener('click', () => {
                const cards = vocabularyByChapter[currentChapter];
                if (cards.length > 1 && seenCards.size < cards.length) {
                    currentCardIndex = selectRandomCard();
                    updateCard();
                }
            });
            
            // Événements pour les boutons de chapitre
            chapterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeChapter(parseInt(btn.dataset.chapter));
                });
            });
        }
        
        // Démarrer l'application
        init();
    </script>
</body>
</html>
