<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    #counter {
      display: flex;
      height: 70px;
      overflow: hidden;
      background-color: black;
    }

    .digit-container {
      position: relative;
      width: 35px; /* Fixed width for consistent spacing */
      height: 70px;
      overflow: hidden;
    }

    .digit {
      position: absolute;
      width: 100%;
      height: 70px;
      font-size: 48px;
      line-height: 70px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      transition: transform 0.5s ease-out;
    }

    .digit.current {
      transform: translateY(0);
    }

    .digit.new {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div id="counter">
    <div class="digit-container">
      <span class="digit current">0</span>
    </div>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function animateChange(newVal) {
      const newDigits = String(newVal).split('');
      const digitContainers = counter.querySelectorAll('.digit-container');

      newDigits.forEach((newDigit, index) => {
        if (index < digitContainers.length) {
          const container = digitContainers[index];
          const currentDigitSpan = container.querySelector('.digit.current');
          const currentDigit = currentDigitSpan.textContent;

          if (currentDigit !== newDigit) {
            const newDigitSpan = document.createElement('span');
            newDigitSpan.className = 'digit new';
            newDigitSpan.textContent = newDigit;
            container.appendChild(newDigitSpan);

            // Force reflow
            newDigitSpan.offsetHeight;

            currentDigitSpan.style.transform = 'translateY(-100%)';
            newDigitSpan.style.transform = 'translateY(0)';

            setTimeout(() => {
              currentDigitSpan.remove();
              newDigitSpan.classList.replace('new', 'current');
            }, 500);
          }
        } else {
          const newContainer = document.createElement('div');
          newContainer.className = 'digit-container';
          
          const newDigitSpan = document.createElement('span');
          newDigitSpan.className = 'digit new';
          newDigitSpan.textContent = newDigit;
          newDigitSpan.style.transform = 'translateY(100%)';
          newContainer.appendChild(newDigitSpan);

          counter.appendChild(newContainer);

          // Force reflow before animation
          setTimeout(() => {
            newDigitSpan.style.transform = 'translateY(0)';
          }, 10);

          setTimeout(() => {
            newDigitSpan.classList.replace('new', 'current');
          }, 500);
        }
      });

      // Remove extra containers if needed (not required for incrementing counter)
    }

    setInterval(() => {
      if (Math.random() < 0.5) {
        count++;
        animateChange(count);
      }
    }, 1000);
  </script>
</body>
</html>
