<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    #counter {
      display: flex;
      height: 80px;
      overflow: hidden;
      background-color: black;
      gap: 1px; /* Reduced gap between digits */
    }

    .digit-container {
      position: relative;
      width: auto; /* Let width adjust to content */
      height: 80px;
      overflow: hidden;
    }

    .digit {
      position: absolute;
      width: 100%;
      height: 80px;
      font-size: 60px; /* Slightly larger font size */
      line-height: 80px; /* Adjusted line height */
      text-align: center;
      color: white;
      font-family: 'Courier New', monospace;
      font-weight: bold; /* Added bold for better readability */
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother easing */
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Subtle glow effect */
    }

    .digit.current {
      transform: translateY(0);
    }

    .digit.new {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div id="counter">
    <div class="digit-container">
      <span class="digit current">0</span>
    </div>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function animateChange(newVal) {
      const newDigits = String(newVal).split('');
      const digitContainers = counter.querySelectorAll('.digit-container');

      newDigits.forEach((newDigit, index) => {
        if (index < digitContainers.length) {
          const container = digitContainers[index];
          const currentDigitSpan = container.querySelector('.digit.current');
          const currentDigit = currentDigitSpan.textContent;

          if (currentDigit !== newDigit) {
            const newDigitSpan = document.createElement('span');
            newDigitSpan.className = 'digit new';
            newDigitSpan.textContent = newDigit;
            container.appendChild(newDigitSpan);

            // Trigger reflow
            newDigitSpan.offsetHeight;

            currentDigitSpan.style.transform = 'translateY(-100%)';
            newDigitSpan.style.transform = 'translateY(0)';

            setTimeout(() => {
              currentDigitSpan.remove();
              newDigitSpan.classList.replace('new', 'current');
            }, 500);
          }
        } else {
          const newContainer = document.createElement('div');
          newContainer.className = 'digit-container';
          
          const newDigitSpan = document.createElement('span');
          newDigitSpan.className = 'digit new';
          newDigitSpan.textContent = newDigit;
          newDigitSpan.style.transform = 'translateY(100%)';
          newContainer.appendChild(newDigitSpan);

          counter.appendChild(newContainer);

          setTimeout(() => {
            newDigitSpan.style.transform = 'translateY(0)';
          }, 0);

          setTimeout(() => {
            newDigitSpan.classList.replace('new', 'current');
          }, 500);
        }
      });

      // Remove extra containers if new number is shorter (not needed for incrementing counter)
    }

    setInterval(() => {
      if (Math.random() < 0.5) {
        count++;
        animateChange(count);
      }
    }, 1000);
  </script>
</body>
</html>
