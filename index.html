<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Digit Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }
    #counter {
      display: inline-flex;
      border: 2px solid white;
      border-radius: 8px;
      background-color: black;
      overflow: hidden;
      /* A little extra padding for clarity */
      padding: 0 10px;
    }
    .digit-container {
      position: relative;
      width: 40px; /* increased from 30px to reduce overlap */
      height: 70px;
      overflow: hidden;
    }
    .digit {
      position: absolute;
      left: 0;
      width: 100%;
      font-size: 48px;
      line-height: 70px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      /* By default, old digits can sit at z-index: 0 */
      z-index: 0;
    }
    .digit.new {
      /* Put new digit on top */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="counter">
    <span class="digit-container">
      <span class="digit current">0</span>
    </span>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function animateChange(newVal) {
      const newStr = String(newVal);
      let currentContainers = counter.querySelectorAll('.digit-container');
      const currentDigits = Array.from(currentContainers).map(container => {
        const digitElem = container.querySelector('.digit.current');
        return digitElem ? digitElem.innerText : '0';
      });

      // Pad both strings so they have equal length
      const maxLength = Math.max(currentDigits.length, newStr.length);
      const paddedCurrent = currentDigits.length < maxLength 
        ? Array(maxLength - currentDigits.length).fill('0').concat(currentDigits)
        : currentDigits;
      const paddedNew = newStr.padStart(maxLength, '0').split('');

      // If more digits are needed, add digit-containers to the left
      if (currentContainers.length < maxLength) {
        const diff = maxLength - currentContainers.length;
        for (let i = 0; i < diff; i++) {
          const container = document.createElement('span');
          container.classList.add('digit-container');
          const digitSpan = document.createElement('span');
          digitSpan.classList.add('digit', 'current');
          digitSpan.innerText = '0';
          container.appendChild(digitSpan);
          counter.insertBefore(container, counter.firstChild);
        }
        currentContainers = counter.querySelectorAll('.digit-container');
      }

      // Animate each digit that changes
      for (let i = 0; i < maxLength; i++) {
        const container = currentContainers[i];
        const currentDigitSpan = container.querySelector('.digit.current');
        const currentDigit = paddedCurrent[i];
        const newDigit = paddedNew[i];

        if (currentDigit === newDigit) {
          // If it didn't change, just update the text
          currentDigitSpan.innerText = newDigit;
          continue;
        }

        // Create the new digit (z-index: 1 via .new)
        const newDigitSpan = document.createElement('span');
        newDigitSpan.classList.add('digit', 'new');
        newDigitSpan.innerText = newDigit;
        newDigitSpan.style.transform = 'translateY(100%)';
        container.appendChild(newDigitSpan);

        // Force a reflow to ensure starting position
        newDigitSpan.offsetHeight;

        // Slow 1-second transition
        currentDigitSpan.style.transition = 'transform 1s ease-out';
        newDigitSpan.style.transition = 'transform 1s ease-out';

        // Slide current digit up, new digit in
        currentDigitSpan.style.transform = 'translateY(-100%)';
        newDigitSpan.style.transform = 'translateY(0)';

        // Remove old digit after animation finishes
        setTimeout(() => {
          currentDigitSpan.remove();
          newDigitSpan.classList.remove('new');
          newDigitSpan.classList.add('current');
        }, 1000);
      }
    }

    // Demo: increment sometimes
    setInterval(() => {
      if (Math.random() < 0.5) {
        count++;
        animateChange(count);
      }
    }, 1000);
  </script>
</body>
</html>
