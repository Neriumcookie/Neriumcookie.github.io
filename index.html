<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Macro</title>
  <style>
    /* Fond noir et texte en blanc */
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: black; /* Fond noir */
      color: white;            /* Texte en blanc */
    }
    /* Le nombre affiché est en blanc */
    #counter {
      font-size: 2em;
      color: white; /* Couleur du nombre */
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1><span id="counter">0</span></h1>
  <button id="startButton">Démarrer la macro</button>

  <script>
    const counterSpan = document.getElementById("counter");
    const startButton = document.getElementById("startButton");
    let counter = 96612;

    /**********************************************************
     * Paramètres modifiables pour le comportement de la macro *
     **********************************************************/
    const INTERVAL_MS = 1000;       
    // INTERVAL_MS définit l'intervalle en millisecondes entre chaque vérification.
    // Exemples : 1000 ms = 1 seconde, 5000 ms = 5 secondes, 100 ms = 0.1 seconde.

    const INCREMENT_PROBABILITY = 0.3;  
    // INCREMENT_PROBABILITY définit la probabilité d'incrémenter le compteur à chaque intervalle.
    // Exemples : 0.5 = 50% de chance, 0.33 ≈ 33% (soit 1 chance sur 3), etc.

    // Fonction pour démarrer la macro avec l'intervalle et la probabilité définis
    function startMacro() {
      // À chaque INTERVAL_MS, on vérifie si le compteur doit être incrémenté
      setInterval(() => {
        // Math.random() génère un nombre entre 0 et 1.
        // Si ce nombre est inférieur à INCREMENT_PROBABILITY, on incrémente le compteur.
        if (Math.random() < INCREMENT_PROBABILITY) {
          counter++;
          counterSpan.textContent = counter;
        }
      }, INTERVAL_MS);
    }

    // Démarrer la macro lorsqu'on clique sur le bouton
    startButton.addEventListener("click", () => {
      startButton.disabled = true; // Désactiver le bouton pour éviter de lancer plusieurs intervalles
      startMacro();
    });
  </script>
</body>
</html>
