<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    #counter {
      display: flex;
      flex-direction: row;
      height: 70px;
      border: 2px solid white;
      border-radius: 8px;
      background-color: black;
      padding: 0 10px;
    }

    .digit-container {
      position: relative;
      width: 40px;
      height: 70px;
      overflow: hidden;
    }

    .digit {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 48px;
      line-height: 70px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      transition: transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="counter">
    <div class="digit-container">
      <span class="digit current">0</span>
    </div>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function animateDigit(container, newDigit) {
      const currentSpan = container.querySelector('.digit.current');
      const newSpan = document.createElement('span');
      newSpan.className = 'digit new';
      newSpan.textContent = newDigit;
      newSpan.style.transform = 'translateY(100%)';
      container.appendChild(newSpan);

      // Trigger reflow
      newSpan.offsetHeight;

      currentSpan.style.transform = 'translateY(-100%)';
      newSpan.style.transform = 'translateY(0)';

      setTimeout(() => {
        currentSpan.remove();
        newSpan.classList.remove('new');
        newSpan.classList.add('current');
      }, 500);
    }

    function createDigitContainer(digit) {
      const container = document.createElement('div');
      container.className = 'digit-container';
      const span = document.createElement('span');
      span.className = 'digit current';
      span.textContent = digit;
      container.appendChild(span);
      return container;
    }

    function animateChange(newVal) {
      const newDigits = newVal.toString().split('').reverse();
      const currentContainers = Array.from(counter.querySelectorAll('.digit-container'));
      const currentDigits = currentContainers.map(container => 
        container.querySelector('.digit.current').textContent
      ).reverse();

      newDigits.forEach((newDigit, place) => {
        const containerIndex = currentContainers.length - 1 - place;
        if (containerIndex >= 0) {
          const currentDigit = currentDigits[place] || '';
          if (currentDigit !== newDigit) {
            animateDigit(currentContainers[containerIndex], newDigit);
          }
        } else {
          counter.prepend(createDigitContainer(newDigit));
        }
      });
    }

    setInterval(() => {
      if (Math.random() < 0.5) {
        count++;
        animateChange(count);
      }
    }, 1000);
  </script>
</body>
</html>
